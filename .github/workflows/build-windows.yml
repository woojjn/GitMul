name: Build Windows Installer

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Existing release tag to attach Windows installer (e.g. v1.7.0)'
        required: true
        default: 'v1.7.0'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app (Windows)
        run: npm run tauri build

      - name: List build outputs
        run: |
          echo "=== MSI ==="
          dir src-tauri\target\release\bundle\msi\ 2>nul || echo "No MSI"
          echo "=== NSIS ==="
          dir src-tauri\target\release\bundle\nsis\ 2>nul || echo "No NSIS"

      - name: Upload Windows installers to existing Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
